<!DOCTYPE html>
<html html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- 폰트어썸 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- js 경로 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./js/moveScroll.js"></script>

    <!-- css 경로 -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>개인정보수정</title>
</head>


<body>

    <!-- header -->
    <header>
        <div class="headerNav">
            <!-- 로그인 회원가입 마이페이지 -->
            <div class="headerLogin">
                <ul class="nav justify-content-end">
                    {{^userName}}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./Login.html">로그인/회원가입</a>
                    </li>
                    {{/userName}}
                    <span class="text-black" id="user"></span>
                    <span class="text-black mx-2"></span>
                    {{#userName}}
                    <span class="mx-3">{{userName}}님 안녕하세요!</span>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/logout" role="button">로그아웃</a>
                    </li>
                    {{/userName}}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./MyPage.html">마이페이지</a>
                    </li>
                </ul>
            </div>

            <!-- 로고 -->
            <div class="search">
                <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
                    <div class="container-fluid">
                        <a href="/mainPage" class="navbar-brand">메인페이지</a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 메뉴바 -->
        <ul class="nav headerMenu justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="guide.html">거래안내</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./UploadPage.html">판매하기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./ItemListPage.html">사러가기</a>
            </li>
        </ul>
    </header>
    <!-- 스크롤시 따라오는 박스 -->
    <div class="quickmenu">
        <div class="row">
            <div class="block">
                <a href="./UploadPage.html"><i class="hovicon effect-8 d-flex justify-content-center"
                        style="font-size:20px; background:rgba(176, 210, 255, 0.6); ">Selling</i></a>
            </div>
        </div>
    </div>



    <!-- 개인정보수정 -->
    <div class="myPagewrap col-lg-12">
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column" style="border-top:4px solid #fff;">
                            <li class="profile nav-item row align-items-center text-center"
                                style="width:100%; height:auto; color:#1d1d1d; overflow: hidden;">
                                <h3></h3>
                                <p>회원 아이디</p>
                                <div class="profile_Img">
                                    <img style="width:80px;" src="./image/logo-01.png" alt="">
                                </div>
                                <h3></h3>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./MyPage.html">
                                    <span data-feather="file"></span>
                                    마이페이지
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./Information.html">
                                    <span data-feather="file"></span>
                                    개인정보수정
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./PwdChange.html">
                                    <span data-feather="shopping-cart"></span>
                                    비밀번호관리
                                </a>
                            </li>
                            <li class="nav-item" style=" border-radius: 0 0 20px 20px;">
                                <a class="nav-link" href="./Withdrawal.html">
                                    <span data-feather="users"></span>
                                    회원탈퇴
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>




                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <br />
                    <div>
                        <div class="d-flex justify-content-between">
                            <h4><i class="bi bi-person-circle"></i> 나의 정보관리</h4>
                        </div>
                        <div class="container">
                            <div class="input-form-backgroud row">
                                <div class="input-form col-md-12 mx-auto">
                                    <form class="validation-form" novalidate>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="name">이름</label>
                                                <div class="form-control">김은비</div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="nickname">닉네임</label>
                                                <input type="text" class="form-control" id="nickname" placeholder=""
                                                    value="" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone">전화번호</label>
                                            <input type="phone" class="form-control" id="email"
                                                placeholder="000-0000-0000" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email">이메일</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="you@example.com" required>
                                            <div class="invalid-feedback">
                                                이메일을 입력해주세요.
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email">우편번호</label>
                                            <div class="d-flex">
                                                <input type="text" class="form-control" style="width:50%;" name="zip"
                                                    style=" height:26px;" />
                                                <button class="btn btn-outline-dark" type="button"
                                                    onclick="openZipSearch()">검색</button>
                                            </div><br>
                                            <label for="email">주소</label>
                                            <input class="form-control" type="text" name="addr1" style="height:30px;"
                                                readonly />
                                            <label for="email">상세주소</label>
                                            <input class="form-control" type="text" name="addr2" style="height:30px;" />
                                        </div>

                                        <label for="address"> 이메일/SMS
                                            수신여부</label><br />
                                        <div class="form-check form-check-inline">

                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                                value="option1" checked>
                                            <label class="form-check-label" for="inlineCheckbox1">메일수신 동의</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                value="option2" checked>
                                            <label class="form-check-label" for="inlineCheckbox2">메세지수신 동의</label>
                                        </div>

                                        <hr class="mb-4">

                                        <div class="mb-4"></div>
                                        <div class="row d-flex justify-content-center align-items-center">
                                            <div class="d-grid gap-2 col-4 mx-auto">
                                                <button class="btn btn-dark" style="padding: 10px; "
                                                    type="submit">수정완료</button>
                                            </div>
                                            <div class="d-grid gap-2 col-4 mx-auto">
                                                <button class="btn btn-dark" onclick="location.href='Index.html'"
                                                    style="padding: 10px; " type="submit">수정취소</button>
                                            </div>
                                        </div>
                                        <br />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <!-- 주소검색기능 스크립트 -->
                <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                <script>
                    function openZipSearch() {
                        new daum.Postcode({
                            oncomplete: function (data) {
                                $('[name=zip]').val(data.zonecode); // 우편번호 (5자리)
                                $('[name=addr1]').val(data.address);
                                $('[name=addr2]').val(data.buildingName);
                            }
                        }).open();
                    }
                </script>





                <style>
                    .bd-placeholder-img {
                        font-size: 1.125rem;
                        text-anchor: middle;
                        -webkit-user-select: none;
                        -moz-user-select: none;
                        user-select: none;
                    }

                    #sidebarMenu:not(.show) {
                        display: block !important;
                    }
                </style>

            </div>
        </div>
    </div>
</body>

</html>
