        <div class="myPageTitle" style="display: flex; flex-direction: column; align-items: center;">
            <p class="font-weight-bold " style="font-size: 40px;">개인정보 수정</p>
            <span>회원님의 개인정보를 수정하실 수 있습니다.</span>
        </div>

        <div class="row">
            <div class="profile col-lg-2 d-flex flex-column align-items-center">
                <h4>Hello</h4>
                <div class="profile_Img">
                    <img src="./image/logo-01.png" alt="">
                </div>
                <p>회원 닉네임</p>
                <div class="myPageMenu col-lg-12 d-flex flex-column align-items-left">
                    <h5>MENU</h5>

                    </ul>
                </div>

            <div class="myPageList col-lg-9">


                <div style="width:100%; height:250px;">
                    <div class="d-flex justify-content-between" style="border-top:2px solid #232324">

                    <div class="container">
                        <div class="input-form-backgroud row">
                            <div class="input-form col-md-12 mx-auto">
                                <form class="validation-form" novalidate>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="name">이름</label>
                                            <div class="form-control">김은비</div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="nickname">닉네임</label>
                                            <input type="text" class="form-control" id="nickname" placeholder=""
                                                value="" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone">전화번호</label>
                                        <input type="phone" class="form-control" id="email" placeholder="000-0000-0000"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email">이메일</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="you@example.com" required>
                                        <div class="invalid-feedback">
                                            이메일을 입력해주세요.
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email">우편번호</label>
                                        <div class="d-flex">
                                            <input type="text" class="form-control" style="width:50%;" name="zip"
                                                style=" height:26px;" />
                                            <button class="btn btn-outline-dark" type="button"
                                                onclick="openZipSearch()">검색</button>
                                        </div><br>
                                        <label for="email">주소</label>
                                        <input class="form-control" type="text" name="addr1" style="height:30px;"
                                            readonly />
                                        <label for="email">상세주소</label>
                                        <input class="form-control" type="text" name="addr2" style="height:30px;" />
                                    </div>

                                    <label for="address"> 이메일/SMS
                                        수신여부</label><br />
                                    <div class="form-check form-check-inline">

                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                            value="option1" checked>
                                        <label class="form-check-label" for="inlineCheckbox1">메일수신 동의</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                            value="option2" checked>
                                        <label class="form-check-label" for="inlineCheckbox2">메세지수신 동의</label>
                                    </div>

                                    <hr class="mb-4">

                                    <div class="mb-4"></div>
                                    <div class="row d-flex justify-content-center align-items-center">
                                        <div class="d-grid gap-2 col-4 mx-auto">
                                            <button class="btn btn-dark" style="padding: 10px; "
                                                type="submit">수정완료</button>
                                        </div>
                                        <div class="d-grid gap-2 col-4 mx-auto">
                                            <button class="btn btn-dark" onclick="location.href='Index.html'"
                                                style="padding: 10px; " type="submit">수정취소</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>

<!-- 주소검색기능 스크립트 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function openZipSearch() {
        new daum.Postcode({
            oncomplete: function (data) {
                $('[name=zip]').val(data.zonecode); // 우편번호 (5자리)
                $('[name=addr1]').val(data.address);
                $('[name=addr2]').val(data.buildingName);
            }
        }).open();
    }
</script>
