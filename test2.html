{{>layout/header}}


<!-- 오토바이팔러가기 -->
<!-- 스크롤시 따라오는 박스 -->
<div class="quickmenu">
    <ul>
        <li><a href="/articles/new"><img src="" alt="오토바이팔기버튼"></a></li>
    </ul>
</div>


<section class="ItemList">
    <!-- Item Card -->
    <div class="ItemTitle">
        <p class="font-weight-bold " style="font-size: 40px;">글 목록</p>
    </div>

    <div class="ItemCard">
        <div class="container max-width:1200px;">
            <div style="background:#eeeff0; padding: 20px;">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">전체</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">분류1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">분류2</a>
                    </li>

                </ul>
                <div class="row" style="
                        display: flex;
                        justify-content: space-between;
                    ">
                    <div class="col-lg-2">
                        <select class="form-select col-lg-4" aria-label="Default select example">
                            <option selected>제조사</option>
                            <option>야마하</option>
                            <option>혼다</option>
                            <option>가와사키</option>
                            <option>스즈키</option>
                            <option>할리데이비슨</option>
                            <option>트라이엄스</option>
                            <option>인디안</option>
                            <option>KTM</option>
                            <option>두카티</option>
                            <option>캔암</option>
                            <option>BMW</option>
                            <option>베넬리</option>
                            <option>아프릴리아</option>
                            <option>모토구찌</option>
                            <option>로열엔필드</option>

                        </select>
                    </div>
                    <div class="col-lg-1">
                        <select class="form-select col-lg-4" aria-label="Default select example">
                            <option selected>지역</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                        </select>
                    </div>
                    <div class="col-lg-1">
                        <select class="form-select col-lg-4" aria-label="Default select example">
                            <option selected>년식</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                        </select>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-select col-lg-4" aria-label="Default select example">
                            <option selected>주행거리</option>
                            <option>0 ~ 10,000Km</option>
                            <option>10,000 ~ 20,000Km</option>
                            <option>20,000 ~ 30,000Km</option>
                            <option>30,000 ~ 40,000Km</option>
                            <option>40,000 ~ 50,000Km</option>
                            <option>50,000 ~ 60,000Km</option>
                            <option>60,000 ~ 70,000Km</option>
                        </select>
                    </div>
                    <div class="col-lg-5">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>모델</option>
                            <option>1모델</option>
                            <option>2모델</option>
                            <option>3모델</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-dark col-lg-1 justify-content-md-end">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </button>
                </div>
            </div>


            <!-- 품목리스트 시작 -->
            {{#articleList}}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">제목</th>
                        <th scope="col">연식</th>
                        <th scope="col">주행거리</th>
                        <th scope="col">판매가</th>
                        <th scope="col">등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="border-bottom: 1px solid #ddd;">
                        <td>{{id}}</td>
                        <td class="ItemName" style="width:400px;"><a href="/articles/{{id}}">{{title}}</a></td>
                        <td>{{year}}년</td>
                        <td>{{run}}Km</td>
                        <td>{{prices}}원</td>
                        <td>{{createdDate}}</td>
                    </tr>
                </tbody>
                {{/articleList}}
            </table>

        </div>
    </div>
    <div class="ItemButton">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                        </svg>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
{{>layout/footer}}
