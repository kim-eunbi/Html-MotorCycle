    <!-- 헤더 -->

        <div class="headerNav">
            <!-- 로그인 회원가입 마이페이지 -->
            <div class="headerLogin">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./SignUp.html">로그인/회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./MyPage.html">마이페이지</a>
                    </li>
                </ul>
            </div>

            <!-- 로고, 메세지, 검색창 -->
            <div class="search">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="./index.html">motorcycle</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="./UploadPage.html">내바이크팔기</a>
                                </li>

                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">

                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />

            </div>
        </div>


        <!-- 메뉴바 -->
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">메뉴1</a>
            </li>
            <li class="nav-item">

    <!-- 업로드페이지 -->
    <div class="UploadPageWrap ">
        <div class="form-wrap col-lg-7 col-md-6 col-sm-12 col-xs-12">
            <div class="form-group" style="
            padding: 0 30px;
        ">
                <label for="">바이크등록🏍️</label>
                <input class="form-control" type="text" placeholder="바이크이름을 적어주세요" aria-label="default input example">
                <div class="field">
                    <h3>바이크의 이미지를 상세하게 올려주세요</h3>
                    <input type="file" class="form-control" id="files" name="files[]" multiple />
                </div>
                <div class="container" style="padding: 0;">
                    <textarea class="form-control col-sm-5" rows="12"
                        placeholder="바이크 제조사, 주행거리 등 상세한 설명을 적어주세요 "></textarea>
                </div>
                <h3>판매가능지역을 선택해주세요</h3>
                <select class="form-select" aria-label="Default select example">

                    <option selected>판매가능지역</option>
                    <option value="1">서울</option>
                    <option value="2">경기</option>
                    <option value="3">강원</option>
                    <option value="2">충북</option>
                    <option value="3">전북</option>
                    <option value="2">전남</option>
                    <option value="3">경북</option>
                    <option value="3">경남</option>

                </select>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-dark" type="submit">바이크등록</button>
                </div>

            </div>
        </div>
    </div>
