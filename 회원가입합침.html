<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- 폰트어썸 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- js 경로 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- css 경로 -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/common.css">

    <title>회원가입</title>
</head>

<body>
    <header>
        <div class="headerNav">
            <!-- 로그인 회원가입 마이페이지 -->
            <div class="headerLogin">
                <ul class="nav justify-content-end">
                    {{^userName}}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./Login.html">로그인/회원가입</a>
                    </li>
                    {{/userName}}
                    <span class="text-black" id="user"></span>
                    <span class="text-black mx-2"></span>
                    {{#userName}}
                    <span class="mx-3">{{userName}}님 안녕하세요!</span>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/logout" role="button">로그아웃</a>
                    </li>
                    {{/userName}}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./MyPage.html">마이페이지</a>
                    </li>
                </ul>
            </div>

            <!-- 로고 -->
            <div class="search">
                <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
                    <div class="container-fluid">
                        <a href="/mainPage" class="navbar-brand">메인페이지</a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 메뉴바 -->
        <ul class="nav headerMenu justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="guide.html">거래안내</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./UploadPage.html">판매하기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./ItemListPage.html">사러가기</a>
            </li>
        </ul>
    </header>
    <main class="form-signin">
        <form id="register" action="/articles/join" method="post">
            <img class="mb-4" src="./image/logo-01.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
            <div class="col-12">
                <input type="text" class="form-control" placeholder="이름을 적어주세요" required name="username">
            </div>
            <div class="col-12">
                <input type="email" class="form-control" placeholder="이메일을 적어주세요" required name="emile">
            </div>
            <div class="col-12">
                <input type="id" class="form-control" placeholder="아이디" required name="loginId">
            </div>
            <div class="col-12">
                <input type="password" class="form-control" placeholder="비밀번호" required name="password1">
            </div>
            <div class="col-12">
                <input type="password" class="form-control" placeholder="비밀번호확인" required name="password2">
            </div>
            <div class="row col-12">
                <input type="tel" class="form-control" placeholder="전화번호" required name="phone">
                <input type="button" class="btn-dark" name="name" value="인증번호전송">
            </div>
            <div class="row col-12">
                <input type="tel" class="form-control" placeholder="인증번호를 입력해주세요" required>
                <input type="button" class="btn-dark" name="name" value="인증번호확인">
            </div>
            <div class="row" style="font-size:14px;">
                <div class=" col-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked
                            name="EmileConsent">
                        <label class="form-check-label" for="inlineCheckbox1">메일수신 동의</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                        <label class="form-check-label" for="inlineCheckbox2">메세지수신 동의</label>
                    </div>
                </div>
            </div>
            <button class="w-100 btn btn-primary btn-lg" style="margin-top:30px;" type="submit">회원가입</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>


    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 0px;
            margin: 7% auto;
            text-align: center;

        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }


        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</body>

</html>
