<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ComboTree jQuery Plugin Demos by Erhan FIRAT</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {}

        .container {
            margin: 150px auto;
        }
    </style>
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>편의옵션</h3>
                <input type="text" id="justAnInputBox" placeholder="편의옵션을 선택해주세요.(다중선택 가능)" autocomplete="off" />
            </div>

            <div class="col-lg-6">
                <h3>옵션2</h3>
                <input type="text" id="justAnInputBox_2" placeholder="편의옵션을 선택해주세요.(다중선택 가능)" autocomplete="off" />
            </div>


        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="comboTreePlugin.js" type="text/javascript"></script>


    <script type="text/javascript">

        var SampleJSONData = [
            {
                id: 0,
                title: '열선'
            }, {
                id: 1,
                title: '파워put'
            }, {
                id: 2,
                title: '가방류'
            }, {
                id: 3,
                title: '오디오'
            }, {
                id: 5,
                title: '경보기',
            }, {
                id: 6,
                title: '안개등'
            },
        ];

        var SampleJSONData_2 = [
            {
                id: 0,
                title: '열선'
            }, {
                id: 1,
                title: '파워put'
            }, {
                id: 2,
                title: '가방류'
            }, {
                id: 3,
                title: '오디오'
            }, {
                id: 5,
                title: '경보기',
            }, {
                id: 6,
                title: '안개등'
            },
        ];
        var comboTree1, comboTree2;


        jQuery(document).ready(function ($) {
            comboTree1 = $('#justAnInputBox').comboTree({
                source: SampleJSONData,
                isMultiple: true,
                cascadeSelect: false,
                collapse: true,
                selectableLastNode: true
            });

            comboTree2 = $('#justAnInputBox_2').comboTree({
                source: SampleJSONData_2,
                isMultiple: true,
                cascadeSelect: false,
                collapse: true,
                selectableLastNode: true
            });

        });


    </script>
</body>

</html>
