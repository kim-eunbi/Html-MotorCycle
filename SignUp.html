    <!-- 로그인 -->
    <div class="signUpwrap">
        <div class="form-wrap">
            <div class="social-icons">
                <img src="./image/logo-01.png" alt="logo">
            </div>
            <form id="register" action="" class="input-group">
                <input type="text" class="input-field" placeholder="이름을 적어주세요" required>
                <input type="text" class="input-field" placeholder="닉네임을 적어주세요" required>
                <input type="email" class="input-field" placeholder="이메일을 적어주세요" required>
                <input type="id" class="input-field" placeholder="아이디" required>
                <input type="password" class="input-field" placeholder="비밀번호" required>
                <input type="password" class="input-field" placeholder="비밀번호확인" required>

                <input type="tel" class="input-field" placeholder="전화번호" required>
                <input type="button" class="" name="name" value="인증번호전송">

                <input type="tel" class="input-field" placeholder="인증번호를 입력해주세요" required>
                <input type="button" class="" name="name" value="인증번호확인">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
                    <label class="form-check-label" for="inlineCheckbox1">메일수신 동의</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                    <label class="form-check-label" for="inlineCheckbox2">메세지수신 동의</label>
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn btn-dark" type="submit">회원가입</button>
                </div>

            </form>
        </div>
    </div>
