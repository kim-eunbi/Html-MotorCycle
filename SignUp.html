    <!-- 로그인 -->
    <main class="form-signin">
        <form>
            <img class="mb-4" src="./image/logo-01.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">회원가입</h1>
            <div class="col-12">
                <input type="text" class="form-control" id="name" placeholder="이름을 적어주세요">
            </div>
            <div class="col-12">
                <input type="email" class="form-control" placeholder="you@example.com">
            </div>
            <div class="col-12">
                <input type="text" class="form-control" placeholder="아이디">
            </div>
            <div class="col-12">
                <input type="password" class="form-control" id="password" placeholder="비밀번호 입력해주세요" required>
            </div>
            <div class="col-12">
                <input type="password" class="form-control" id="password" placeholder="비밀번호를 한번 더 입력해주세요" required>
            </div>
            <div class="row col-12">
                <input type="tel" class="form-control" placeholder="전화번호를 입력해주세요" required>
                <input type="button" class="btn-dark" name="name" value="인증번호전송">
            </div>
            <div class="row col-12">
                <input type="tel" class="form-control" placeholder="인증번호를 입력해주세요" required>
                <input type="button" class="btn-dark" name="name" value="인증번호확인">
            </div>
            <div class="row" style="font-size:14px;">
                <div class=" col-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
                        <label class="form-check-label" for="inlineCheckbox1">메일수신 동의</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                        <label class="form-check-label" for="inlineCheckbox2">메세지수신 동의</label>
                    </div>
                </div>
            </div>



            <button class="w-100 btn btn-primary btn-lg" style="margin-top:30px;" type="submit">회원가입</button>


            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>
