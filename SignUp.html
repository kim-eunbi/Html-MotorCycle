<!DOCTYPE html>
<html html lang="ko">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- 폰트어썸 CDN -->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/common.css">

    <title>회원가입</title>


</head>

<body>

    <!-- header -->
    <header>
        <div class="headerNav">
            <!-- 로그인 회원가입 마이페이지 -->
            <div class="headerLogin">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./SignUp.html">로그인/회원가입</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./MyPage.html">마이페이지</a>
                    </li>
                </ul>
            </div>

            <!-- 로고, 메세지, 검색창 -->
            <div class="search">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="./index.html">motorcycle</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="./UploadPage.html">내바이크팔기</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link disabled">Disabled</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit"><svg
                                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg></button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>


        <!-- 메뉴바 -->
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">메뉴1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">메뉴2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
        </ul>
    </header>

    <!-- 회원가입 -->
    <div class="signUpwrap">
        <div class="form-wrap">
            <div class="button-wrap">
                <div id="btn"></div>
                <button type="button" class="togglebtn" onclick="login()">로그인</button>
                <button type="button" class="togglebtn" onclick="register()">회원가입</button>
            </div>
            <div class="social-icons">
                <img style="width: 80px;" src="./image/logo-01.png" alt="logo">
            </div>
            <form id="login" action="" class="input-group">
                <input type="text" class="input-field" placeholder="아이디" required>
                <input type="password" class="input-field" placeholder="비밀번호" required>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">로그인기억</label>
                </div>
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">아이디/비번찾기</label>
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn btn-dark" type="submit">로그인</button>
                </div>
            </form>
            <form id="register" action="" class="input-group">
                <input type="text" class="input-field" placeholder="이름" required>
                <input type="email" class="input-field" placeholder="이메일" required>
                <input type="id" class="input-field" placeholder="아이디" required>
                <input type="password" class="input-field" placeholder="비밀번호" required>
                <input type="password" class="input-field" placeholder="비밀번호확인" required>
                <input type="text" class="input-field" placeholder="주소.ㅇㅇ시~ㅇㅇ동까지 작성해주세요" required>
                <input type="tel" class="input-field" placeholder="전화번호" required>
                <input type="button" class="" name="name" value="인증번호전송">

                <input type="tel" class="input-field" placeholder="인증번호를 입력해주세요" required>
                <input type="button" class="" name="name" value="인증번호확인">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">메일수신 동의</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">메세지수신 동의</label>
                </div>
                <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn btn-dark" type="submit">회원가입</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");


        function login() {
            x.style.left = "42px";
            y.style.left = "460px";
            z.style.left = "0";
        }

        function register() {
            x.style.left = "-400px";
            y.style.left = "42px";
            z.style.left = "110px";
        }
    </script>
</body>

</html>
